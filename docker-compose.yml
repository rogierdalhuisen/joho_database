version: '3.8'

services:
  # Django Web Application Service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expat_insurance_web
    command: python src/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=expat_insurance
      - POSTGRES_USER=expat_user
      - POSTGRES_PASSWORD=expat_password_local
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy

  # PostgreSQL Database Service
  db:
    image: postgres:16
    container_name: expat_insurance_db
    environment:
      POSTGRES_DB: expat_insurance
      POSTGRES_USER: expat_user  
      POSTGRES_PASSWORD: expat_password_local
      # Optional: Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"  # Host:Container port mapping
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persistent data storage
      - ./docker/db_init:/docker-entrypoint-initdb.d  # Initialization scripts
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expat_user -d expat_insurance"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
